   <main class="main">
    <a href="/css-dashboard.html"><button class="nav-btn">Back to Dashboard</button></a>
    <h1 class="head">CSS Opacity / Transparency</h1>
<ul>
<li>
    The opacity property specifies the opacity/transparency of an element.</li>
    <li>The opacity property can take a value from 0.0 - 1.0. The lower the value, the more transparent.</li>
</ul>

<section>
    <h3 class="sec-head">Transparent Image</h3>

    <div class="syntax-head">
        <p class="syntax">Example:</p>
        <p> img:hover&lcub;<br>opacity:0.4;<br>&rcub;</p>
    </div>
    <p class="syntax">Output:</p>
    <div class="output">
        <img src="/images/free-images.jpg" alt="" width="200px" class="opacity">
    <span>Mouse-over to see the effect</span>
    </div>
</section>
