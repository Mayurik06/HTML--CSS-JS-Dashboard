<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
    <link rel="stylesheet" href="/general.css">
</head>
<body>
    <main class="main">
      <a href="/index.html"> <button class="nav-btn">Back to Dashboard</button></a>
  <h1 class="head">Ordered List</h1>  

  <ul>
    <li>An ordered list starts with the &lt;ol&gt; tag. Each list item starts with the &lt;li&gt; tag.</li>
    <li>The list items will be marked with numbers by default.</li>
  </ul>

  <div class="syntax-head">
    <p class="syntax">Syntax:</p>
    <p>
        &lt;ol&gt;<br>
            &lt;li&gt;Coffee&lt;/li&gt;<br>
            &lt;li&gt;Tea&lt;/li&gt;<br>
            &lt;li&gt;Milk&lt;/li&gt;<br>
            &lt;/ol&gt;
    </p>
</div>
<p class="syntax">Output:</p>
    <div class="output">
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
          </ol>
    </div>
    <div class="btn-container">
      <a href="tables.html"><button class="nav-btn">Previous</button></a>
      <a href="unordered-list.html"><button class="nav-btn">Next</button></a>
    </div>
</main>
</body>
</html>
