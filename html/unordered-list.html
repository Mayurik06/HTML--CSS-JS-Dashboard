<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered List</title>
    <link rel="stylesheet" href="/general.css">
</head>
<body>
    <main class="main">
        <a href="/html-dashboard.html"><button class="nav-btn">Back to Dashboard</button></a>
        <h1 class="head">Unordered List</h1>

        <ul>
            <li>An unordered list starts with the &lt;ul&gt; tag. Each list item starts with the &lt;li&gt; tag.</li>
            <li>The list items will be marked with bullets (small black circles) by default.</li>
          </ul>
        
          <div class="syntax-head">
            <p class="syntax">Syntax:</p>
            <p>
                &lt;ul&gt;<br>
                    &lt;li&gt;Coffee&lt;/li&gt;<br>
                    &lt;li&gt;Tea&lt;/li&gt;<br>
                    &lt;li&gt;Milk&lt;/li&gt;<br>
                    &lt;/ul&gt;
            </p>
        </div>
        <p class="syntax">Output:</p>
            <div class="output">
                <ul>
                    <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li>
                  </ul>
            </div>
            <div class="btn-container">
                <a href="ordered-list.html"><button class="nav-btn">Previous</button></a>
                <a href="description-list.html"><button class="nav-btn">Next</button></a>
              </div>
    </main>
</body>
</html>
